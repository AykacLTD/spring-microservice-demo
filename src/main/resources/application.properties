spring.application.name = spring-microservice-demo
spring.datasource.url = jdbc:postgresql://localhost:5432/springbootdemo?currentSchema=microservice
#spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

eureka.client.serviceUrl.defaultZone = http://localhost:8760/eureka/, http://localhost:8761/eureka/, http://localhost:8762/eureka/
eureka.client.register-with-eureka = true
eureka.instance.instance-id=spring-discovery-client:${spring.application.name}
eureka.instance.lease-renewal-interval-in-seconds=45
#eureka.instance.lease-expiration-duration-in-seconds=45